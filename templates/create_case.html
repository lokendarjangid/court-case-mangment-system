{% extends 'base.html' %} {% block body %}
<div class="container">
    <h1>Create New Case</h1>
    <form method="POST" action="/cases/create">
        <label for="case_name">Case Name:</label>
        <input type="text" id="case_name" name="case_name">

        <label for="client_id">Client ID:</label>
        <input type="number" id="client_id" name="client_id">

        <label for="lawyer_id">Lawyer ID:</label>
        <input type="number" id="lawyer_id" name="lawyer_id">

        <label for="court_date">Court Date:</label>
        <input type="date" id="court_date" name="court_date">

        <label for="status">Status:</label>
        <input type="text" id="status" name="status">

        <input type="submit" value="Create Case">
    </form>
</div>
{% endblock %}
